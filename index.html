<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-reboot.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3" id="guide">
				<p id="first">Enter text into the input field to add items to your list.</p>
				<p id="second">Click the item to mark it as complete.</p>
				<p id="third">Click the "X" to remove the item from your list.</p>
			</div>



			<div class="col-md-1"></div>

			<div class="col-md-6">
				<div class="jumbotron">
					<h3>To Do List</h3>
					<div class="row">
						<input type="text" placeholder="New Item" class="col-lg-11 col-md-11 col-sm-11 col-xs-11" maxlength="30" id="userInput">
						<div class="clearfix"></div>
						<button id="enter" class="col-lg-1 col-md-1 col-sm-1 col-xs-1"><i class="fas fa-pencil-alt"></i></button>
					</div><br>

						<!-- Empty List -->
					<div class="row">
						<div class="listItems col-md-12">
							<ul >
							</ul>
						</div>
					</div>
				</div>
				


				
			</div>

			<div class="col-md-2"></div>

			
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
